<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Profile - Update Details</title>
    <link rel="stylesheet" href="logstyle.css">
</head>
<body>
    <div class="login-container">
        <h2>Update NGO Details</h2>
        <form action="update_ngo.php" method="POST" id="updateForm">
            <input type="hidden" id="id" name="id" value="1"> <!-- Replace value with dynamic ID -->
            <div class="form-group">
                <label for="name">NGO Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="donations">Accepting Donations</label>
                <input type="text" id="donations" name="donations" required>
            </div>
            <div class="form-group">
                <label for="upi">UPI Barcode URL</label>
                <input type="text" id="upi" name="upi" required>
            </div>
            <button type="submit">Update</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch NGO details from server (you would replace this with actual data fetching code)
            fetch('get_ngo_details.php?id=1') // Replace with actual ID fetching logic
                .then(response => response.json())
                .then(data => {
                    document.getElementById('id').value = data.id;
                    document.getElementById('name').value = data.name;
                    document.getElementById('address').value = data.address;
                    document.getElementById('contact').value = data.contact;
                    document.getElementById('description').value = data.description;
                    document.getElementById('donations').value = data.donations;
                    document.getElementById('upi').value = data.upi;
                })
                .catch(error => console.error('Error fetching NGO details:', error));
        });
    </script>
</body>
</html>
