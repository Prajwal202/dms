<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Donation Management System</title>
    <link rel="stylesheet" href="logstyle.css">
</head>
<body>
    <div class="login-container">
        <h2>Donation Management System</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="user-type">User Type</label>
                <select id="user-type" name="user-type" required>
                    <option value="" disabled selected>Select user type</option>
                    <option value="ngo">NGO</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="register-links">
            <p>Don't have an account?</p>
            <a href="register-ngo.html">Register as NGO</a> | 
            <a href="register-user.html">Register as User</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            var userType = document.getElementById('user-type').value;

            if (userType === 'ngo') {
                window.location.href = 'ngodash.html'; // Link for NGO dashboard
            } else if (userType === 'user') {
                window.location.href = 'index.html'; // Link for User dashboard
            } else if (userType === 'admin') {
                window.location.href = 'admin.html'; // Link for Admin dashboard
            }
        });
    </script>
</body>
</html>
